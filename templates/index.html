{% extends "base_user.html" %}

{% block title %}التقاط إشعار جديد{% endblock %}

{% block content %}

<div class="text-center">

    <h4 class="mb-3" style="color:#59287f; font-weight:700;">
        التقط صورة الإشعار
    </h4>

    <!-- كاميرا الهاتف -->
    <div class="camera-box mb-4">
        <video id="camera" autoplay playsinline></video>
    </div>

    <!-- زر التقاط الصورة -->
    <button id="captureBtn" class="btn btn-main w-100 mb-3" style="padding:14px;">
        التقاط الإشعار
    </button>

    <!-- زر الذهاب مباشرة إلى view -->
    <a href="/view" class="btn btn-alt w-100" style="padding:14px;">
        عرض الإشعارات المحفوظة
    </a>

    <!-- فورم مخفي لإرسال الصورة -->
    <form id="uploadForm" method="POST" action="/upload_capture" enctype="multipart/form-data">
        <input type="hidden" name="image_data" id="image_data">
    </form>
</div>

<style>
    video {
        width: 100%;
        max-width: 420px;
        border-radius: 12px;
        background: #000;
    }

    .camera-box {
        display: flex;
        justify-content: center;
    }

    .btn-main {
        background: #59287f;
        border: none;
        color: #fff;
        font-size: 17px;
        font-weight: 700;
    }

    .btn-main:hover {
        background: #451c62;
    }

    .btn-alt {
        background: #fff;
        border: 2px solid #59287f;
        color: #59287f;
        font-size: 17px;
        font-weight: 700;
    }

    .btn-alt:hover {
        background: #f4f4f4;
    }
</style>

{% endblock %}

{% block scripts %}
<script>
    // تشغيل الكاميرا
    const video = document.getElementById('camera');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            alert("لا يمكن فتح الكاميرا، يرجى السماح بالأذن للكاميرا.");
        });

    // التقاط الصورة
    document.getElementById('captureBtn').onclick = function() {
        let canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        let ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);

        let imageData = canvas.toDataURL("image/png");

        document.getElementById("image_data").value = imageData;

        document.getElementById("uploadForm").submit();
    };
</script>
{% endblock %}
