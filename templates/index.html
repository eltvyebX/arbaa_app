<form action="/confirm" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label fw-bold">صورة الإشعار</label>
        <input type="file" class="form-control" name="receipt_image" accept="image/*" required>
    </div>
    <div class="mb-3">
        <label class="form-label fw-bold">رقم العملية (آخر 4 أرقام)</label>
        <input type="text" class="form-control" name="trx_last4" placeholder="مثال: 4892" required>
    </div>
    <div class="mb-3">
        <label class="form-label fw-bold">المبلغ</label>
        <input type="number" step="0.01" class="form-control" name="amount" required>
    </div>
    <button type="submit" class="btn btn-save-op">رفع وحفظ الإشعار</button>
</form>
